name: Build Package

on:
  push:

jobs:
  build_package:
    name: Build universal wheel and sdist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel and sdist
        run: python -m build

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: jiveplot-wheel
          path: dist/*.whl

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: jiveplot-sdist
          path: dist/*.tar.gz
